<!DOCTYPE html>
<html>
<head>
	<title>Shuffle and Random Students</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>


	<div class="container">

		<header>
			<h1 class="page-header">Student Randomizer</h1>
		</header>

		<main class="container">
			<div class="row">

				<div id="random" class="btn well col-xs-12 col-md-3" data-toggle="popover" title="Random Student" data-content="Pick a random student">
					<h3>Random Student</h3>
				</div>

				<div id="shuffle" class="btn well col-xs-12 col-md-3 col-md-push-1" data-toggle="popover" title="Shuffle Students" data-content="Shuffle all the students in a random order">
					<h3>Shuffle Students</h3>
				</div>

				<div id="clear" class="btn well col-xs-12 col-md-3 col-md-push-2" data-toggle="popover" title="clear" data-content="Clear all the randomly generated stuff">
					<h3>Clear</h3>
				</div>
			</div>

			<!-- display results -->
			<div class="row">
				<div class="col-xs-12 col-md-3">
					<h4 id="display-random" class="text-center"></h4>
				</div>

				<div class="col-xs-12 col-md-3 col-md-push-1">
					<ol class="list-group" id="display-shuffle">
						
					</ol>
				</div>
			</div>
		</main> <!-- end main container -->

	</div> <!-- end div container -->




	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- lodash -->
	<script src="https://cdn.jsdelivr.net/lodash/4.8.2/lodash.min.js"></script>

	<script src="js/script.js"></script>

</body>
</html>
